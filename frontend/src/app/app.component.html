<input placeholder="Galaxy" type="text" [(ngModel)]="galaxy">

<input placeholder="System from" type="text" [(ngModel)]="systemFrom">

<input placeholder="System to" type="text" [(ngModel)]="systemTo">

<select id="selectPlanet">
  <option *ngFor="let planet of planetList" [value]="planet.id">{{planet.name}} {{planet.coordinates}}</option>
</select>

<button (click)="login()">Login</button>

<button (click)="spy()">Spy</button>

<button (click)="autoAttack()"> Start auto attack</button>

<button (click)="getSpyReports()">Reports</button>

<!-- <button (click)="attack()">Attack</button> -->

<button (click)="checkHostileFleet()">Check hostile fleet</button>

<button (click)="spyAndAttack()">Continuous spy & attack</button>


<table>

</table>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Loot Column -->
  <ng-container matColumnDef="availableLoot">
    <th mat-header-cell *matHeaderCellDef> Loot </th>
    <td mat-cell *matCellDef="let element"> {{element.availableLoot | number:'2.'}} </td>
  </ng-container>

  <!-- Ships Column -->
  <ng-container matColumnDef="numberOfShipsNeeded">
    <th mat-header-cell *matHeaderCellDef> Ships </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfShipsNeeded}} </td>
  </ng-container>

  <!-- Deut Column -->
  <ng-container matColumnDef="deut">
    <th mat-header-cell *matHeaderCellDef> Deut loot </th>
    <td mat-cell *matCellDef="let element"> {{element.deut}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.galaxy}}:{{element.system}}:{{element.position}} </td>
  </ng-container>


  <ng-container matColumnDef="attack">
    <th mat-header-cell *matHeaderCellDef> Send attack </th>
    <td mat-cell *matCellDef="let element"><button (click)="attackSingleTarget(element)">Attack</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
